# Mostly generated by DeepSeek-R1

# Video settings
vo=gpu-next                    # Use GPU-accelerated video output
# profile=fast                 # High quality video rendering
hwdec=auto                     # Safe automatic hardware acceleration
# gpu-api=vulkan                 # Use Vulkan API (or 'opengl' if incompatible)
# scale=ewa_lanczos              # High quality scaling algorithm
# cscale=ewa_lanczos             # High quality chroma scaling
# video-sync=display-resample    # Smooth playback for mismatched refresh rates
# interpolation=yes              # Smooth motion interpolation
# tscale=oversample              # High quality temporal scaling

# Audio settings
volume=50                      # Start at 50% volume
# volume-max=130                 # Allow temporary volume boost up to 130%
# audio-exclusive=no             # Don't take exclusive audio device control
# audio-channels=auto            # Automatic channel layout detection

# Subtitles
sub-auto=fuzzy                 # Auto-load subtitles with similar names
sub-font-size=42               # Default subtitle font size
sub-color='#FFFFFFFF'          # White subtitles with black border
sub-border-size=3.5            # Subtitle border thickness
sub-shadow-offset=1.5          # Subtle shadow offset
sub-shadow-color='#33000000'

# Network/streaming
ytdl=yes                       # Enable youtube-dl integration
ytdl-format=bestvideo+bestaudio/best # Best available quality
cache=yes                      # Enable streaming cache
# demuxer-max-bytes=500M         # Maximum cache size for online videos

# UI/Behavior
keep-open=yes                  # Keep window open after playback
save-position-on-quit=yes      # Remember playback position
osd-bar=no                     # Disable seek bar overlay
border=no                      # Borderless window
snap-window=yes                # Snap to screen edges (Windows)
